{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'style.css' %}" rel="stylesheet" />
</head>
<body>
    <a href="{% url 'iniciar_sesion' %}" class="btn btn-light btn-back">
            <i class="bi bi-arrow-left"></i> Volver
    </a>


<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 85vh; padding-bottom: 3rem;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center  mb-5">Registrar Sesión</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-1">
                    <label for="pnombre" class="form-label">Nombre</label>
                    <input type="text" name="pnombre" class="form-control" value="{{ datos.pnombre|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="snombre" class="form-label">Segundo Nombre</label>
                    <input type="text" name="snombre" class="form-control" value="{{ datos.snombre|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="apaterno" class="form-label">Apellido Paterno</label>
                    <input type="text" name="apaterno" class="form-control" value="{{ datos.apaterno|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="amaterno" class="form-label">Apellido Materno</label>
                    <input type="text" name="amaterno" class="form-control" value="{{ datos.amaterno|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" name="rut" class="form-control" value="{{ datos.rut|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" name="correo" class="form-control"  value="{{ datos.correo|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="contrasena" required><br>
                </div>

                <div class="mb-1">
                    <label for="contrasena2" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" name="contrasena2" required><br>
                </div>

                {% if mensaje %}
                    <p style="color:red;">{{ mensaje }}</p>
                {% endif %}


                <button type="submit" class="btn btn-primary w-100">Registrar Sesión</button>
            
            </form>
        </div>
    </div>
</div>

</body>
</html>
