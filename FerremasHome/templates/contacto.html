{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'style.css' %}" rel="stylesheet" />

</head>
<body>

    <a href="{% url 'home' %}" class="btn btn-light btn-back">
            <i class="bi bi-arrow-left"></i> Volver
    </a>


<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 70vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center  mb-5">Formulario de Contacto</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="correo" required>
                </div>

                <div class="mb-3">
                    <label for="sucursal" class="form-label">Selecciona sucursal</label>
                    <select  class="form-control" name="sucursal" required>
                        <option value="1">Viña del Mar</option>
                        <option value="2">Valparaíso</option>
                        <option value="3">Santiago</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea name="mensaje" class="form-control" required></textarea>
                </div>

                <hr>

                <button type="submit" class="btn btn-outline-secondary w-100">Enviar</button>

                {% if mensaje %}
                    <p style="color:red;">{{ mensaje }}</p>
                {% endif %}

            </form>
        </div>
    </div>
</div>

</body>
</html>
